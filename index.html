<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <h1 class="text-center text-light">Giphy Party</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-2">
        <input class="form-control" type="text" placeholder="Enter a search term" id="search_term">
      </div>
      <div class="col-2">
        <button type="button" class="btn bg-secondary text-light" id="search_button">Search Giphy</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn bg-danger text-light" id="remove">Remove Gifs</button>
      </div>   
    </div>
  </div>
  <hr class="border border-light border-3">
  
<div class="container">
  <div class="row" id="gifs">

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
